<div class='employee-table'>
    <table >
        <thead>
            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Salary</th>
                <th>Start Date</th>
            </tr>
        </thead>
        <tbody  class='table'>
          <tr *ngFor="let employee of employees">
            <td>{{employee.id}}</td>
            <td>{{employee.firstName}}</td>
            <td>{{employee.lastName}}</td>
            <td>{{employee.salary}}</td>
            <td>{{employee.startDate | date :'yyyy-MM-dd'}}</td>
          </tr>
        </tbody>
    </table>
</div>
